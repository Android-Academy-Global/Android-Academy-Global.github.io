name: Ruby

on:
  push:
    branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: bundle install
    - name: Setup git
      run: |
        git config --global user.name "ci"
        git config --global user.email "ci@github.com"
    - name: deploy jekyll
      run: bundle exec jgd -u https://VysotskiVadim:${{secrets.GITHUB_TOKEN}}@github.com/poc-jekyll/poc-jekyll.github.io.git -b master -r main -c _config.yml
